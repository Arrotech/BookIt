<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/register.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<header>
    <div id="header">
      <h3>bookIt.com</h3>
    </div>
</header>
<div id="nav">
<nav>
    <div>
      <ul>
        <li class="home"><a href="index.html">BOOKIT</a></li>
        <li><a href="login.html">LOGIN</a></li>
        <li><a href="#contact">CONTACT</a></li>
        <li><a href="#about">ABOUT</a></li>
        <li><a href="add_hotel.html">HOTELS</a></li>
        <li><a href="#trips">TRIPS</a></li>
        <li><a href="#lodges">LODGES</a></li>
      </ul>
    </div>
</nav>
</div>
<div class="main">
  <div class="left">
    <form>
        <div class="container">
            <div class="wrap-register">
                <h2>Create a New Account</h2>
                <div>
                    <input id="firstname" type="text" placeholder="Firstname" name="" required><br>
                    <br>
                </div>
                <div>
                    <input id="lastname" type="text" placeholder="Lastname" name="" required><br>
                    <br>
                </div>
                <div>
                    <input id="phone" type="text" placeholder="0711371265" name="" required><br>
                    <br>
                </div>
                <div>
                    <input id="username" type="text" placeholder="Username" name="" required><br>
                    <br>
                </div>
                <div>
                    <input id="email" type="email" placeholder="Email" name="" required><br>
                    <br>
                </div>
                <div>
                    <input id="password" type="password" placeholder="Password" name="" required><br>
                    <br>
                </div>
                <div>
                    <input type="submit" value="SIGN UP" id="register">
                </div>
                <div id="snackbar">Just a moment...</div>
                <p class="forgot">Already have an account?<a href="login.html">Login</a></p>
            </div>
        </div>
    </form>
  </div>
</div>
<script type="text/javascript" src="js/register.js"></script>
</body>
</html>
